<!-- Updating data onclick -->

<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>Upadating data onclick</title>
</head>
<body>
	<p><span id='a'>Bootcamp</span> is going good</p>
	<button type='button' onclick="changetext()">Click here to change text</button>
	<script>
		function changetext(){
			document.getElementById('a').innerHTML="madblocks bootcamp"
		}
	</script>
</body>
</html>
