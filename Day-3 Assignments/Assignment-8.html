<!--Assignment - 8: Create an input that reads from the data list through the select tag and display the data in the paragraph tag of HTML-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment-8</title>
	<style>
		p{
			color: red;
		}
	</style>
</head>
<body><label>Choose Your fav city</label>
	<select id='city'>
		<option>Vizag</option>
		<option>Chennai</option>
		<option>New Delhi</option>
		<option>Mumbai</option>
		<option>Guntur</option>
		<option>Vijayawada</option>
	</select>
	<button onclick="readData()">Submit</button>
	<p id="favcity"></p>
	<script>
		function readData() {
			var city=document.getElementById('city').value;
			document.getElementById('favcity').innerHTML=city;
		}
	</script>
</body>
</html>
